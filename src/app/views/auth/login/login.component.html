<div class="container mx-auto px-4 ">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h5 class="text-blueGray-500 text-md font-bold">Access to the administrator dashbaord</h5>
          </div>
          
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
         
          <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label class="block uppercase mt-6 text-blueGray-600 text-xs font-bold mb-2" for="username">Username</label>
        <input
          type="text"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="block uppercase mt-6 text-red-400 text-xs font-bold mb-2"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group mt-6">
        <label class="block uppercase mt-6 text-blueGray-600 text-xs font-bold mb-2" for="password">Password</label>
        <input
          type="password"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="block uppercase mt-6 text-red-400 text-xs font-bold mb-2" htmlFor="grid-password" 
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required!</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>
      <div class="form-group mt-6 w-full flex flex-wrap justify-center">
          <button class="bg-blueGray-600 hover:bg-blueGray-900 text-white rounded-lg font-semibold px-6 py-2 ">
            Login
          </button>
      </div>
      <div class="form-group mt-6">
        <div            *ngIf="f.submitted && isLoginFailed"
        class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
          <span class="font-medium">Wrong Credentials!</span>  {{ errorMessage }}
        </div>
        
      </div>
    </form>
    <div>
      <h1 *ngIf="isLoggedIn">Welcome</h1>
    </div>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-blueGray-200">
            <small class="text-blueGray-400 font-bold">Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/auth/register']" class="text-blueGray-200">
            <small class="text-blueGray-400 font-bold">Create new account!</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
